<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jqstuform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
     <div class="student-form">
        <form name="stuval-form" id="stuval-form" onsubmit="click(event)" action="valid.html">
            <h2>STUDENT FORM VALIDATION</h2>
            <div class="validation">
                <input type="text" name="fname" id="fname" placeholder="Enter yourFirst name*" required>
                <small id="fnameerr"></small>
            </div>
            <div class="validation">
                <input type="text" name="lname" id="lname" placeholder="Enter your Last name*" required>
                <small id="lnameerr"></small>
            </div>
            <div class="validation">
                <input type="text" name="email" id="email" placeholder="Enter your Email id*" required>
                <small id="emailerr"></small>
            </div>
            <div class="validation">
                <input type="text" id="password" name="password" placeholder="Enter your password*" required>
                <small id="passworderr"></small>
            </div>
            <div class="validation">
                <input type="text" name="cpassword" id="cpassword" placeholder="Enter your cpassword*" required>
                <small id="cpassworderr"></small>
            </div>
            <div class="validation">
                <input type="number" name="mobile" id="mobile" placeholder="Enter your mobil number*" required>
                <small id="mobileerr"></small>
            </div>
            <div class="validation">
                <input type="date" id="dob" name="dob" placeholder="Enter your date of birth*" required>
                <small id="doberr"></small>
            </div>
            <div class="validation">
                <textarea placeholder="Address*" name="formMessage" id="formMessage" required></textarea>
                <small id="formMessageerr"></small>
            </div>
            <select class="select" name="department" id="department" required>
                <option value="">--- select department ---</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>CIVIL</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>BIO TECH</option>
            </select><br><br>
            <small id="departmenterr"></small>
            <select name="country" class="select" id="country" required>
                <option value="">--- select country ---</option>
                <option>U.S</option>
                <option>FRANCE</option>
                <option>NEWS LAND</option>
                <option>U.K</option>
                <option>INDIA</option>
                <option>THAILAND</option>
            </select><br><br>
            <small id="countryerr"></small>
            <select name="gender" class="select" id="gender" required>
                <option value="">---select gender---</option>
                <option>male</option>
                <option>female</option>
                <option>other</option>
            </select><br><br>
            <small id="gendererr"></small>
            <select name="languages" class="select" id="languages" required>
                <option value="">---select languages---</option>
                <option>Tamil</option>
                <option>English</option>
            </select><br><br>
            <small id="languageserr"></small>
            <div class="validation">
                <input type="submit" value="submit">
            </div>
        </form>
    </div> 
    
      
    
 <script src="jqstuform.js"></script>
</body>

</html>
