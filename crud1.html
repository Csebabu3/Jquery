<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crud1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="student-form">
        <form id="#myform" onsubmit="claaval(event)">
           <h2>FORM VALIDATION</h2>
           <div class="students">
              <label>fname :</label><br>
              <input type="text" id="fname" placeholder="First name"><br>
              <small id="fnameerr"></small>
           </div>
           <div class="students">
              <label>lname :</label><br>
              <input type="text" id="lname" placeholder="Last name"><br>
              <small id="lnameerr"></small>
           </div>
           <div class="students">
              <label>Email :</label><br>
              <input type="text" id="email" placeholder="Email id"><br>
              <small id="emailerr"></small>
           </div>
           <div class="students">
              <label>password :</label><br>
              <input type="text" id="password" placeholder="password"><br>
              <small id="passworderr"></small>
           </div>
           <div class="students">
              <label>cinfirm password :</label><br>
              <input type="text" id="cpassword" placeholder="confirm password"><br>
              <small id="cpassworderr"></small>
           </div>
           <div class="students">
              <label>Date of Birth :</label><br>
              <input type="date" id="dob" placeholder="Date of Birth"><br>
              <small id="doberr"></small>
           </div>
           <div class="students">
              <label>Mobile no :</label><br>
              <input type="text" id="mobile" placeholder="mobile number"><br>
              <small id="mobileerr"></small>
           </div>
           <div class="students">
              <label>Department :</label><br>
              <select id="department">
                 <option value="">---select---</option>
                 <option>CSE</option>
                 <option>ECE</option>
                 <option>CIVIL</option>
                 <option>MECH</option>
                 <option>EEE</option>
              </select><br>
              <small id="departmenterr"></small>
           </div>
           <div class="students">
              <label>gender :</label><br>
              <select id="gender">
                 <option value="">---select---</option>
                 <option>male</option>
                 <option>female</option>
                 <option>other</option>
              </select><br>
              <small id="gendererr"></small>
           </div>
           <div class="students">
              <label>country :</label><br>
              <select id="country">
                 <option value="">---select---</option>
                 <option>U.S</option>
                 <option>MALESIYA</option>
                 <option>U.K</option>
                 <option>INDIA</option>
                 <option>DHUBHAI</option>
              </select><br>
              <small id="countryerr"></small>
           </div><br>
           <button type="submit">Submit</button>
        </form>
     </div>
     <div class="table-responsive">
        <table class="table" id="dataTable">
           <thead>
              <tr>
                 <th>fname</th>
                 <th>lname</th>
                 <th>Email</th>
                 <th>password</th>
                 <th>cpassword</th>
                 <th>dob</th>
                 <th>mobile</th>
                 <th>department</th>
                 <th>gender</th>
                 <th>country</th>
                 <th>action</th>
              </tr>
           </thead>
           <tbody id="tableBody">
           
  
  
           </tbody>
        </table>
     </div>
<script src="crud1.js"></script>
</body>
</html>
