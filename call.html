<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="call.css">
</head>
<body>
  
    <h1>Student Form</h1>
    <form method="post" action="submit-form.php">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="60" required>
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-binary</option>
      </select>
  
      <fieldset>
        <legend>Languages:</legend>
        <input type="checkbox" id="english" name="languages[]" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="spanish" name="languages[]" value="spanish">
        <label for="spanish">Spanish</label><br>
        <input type="checkbox" id="french" name="languages[]" value="french">
        <label for="french">French</label><br>
        <input type="checkbox" id="other" name="languages[]" value="other">
        <label for="other">Other:</label>
        <input type="text" id="other-language" name="other-language">
      </fieldset>
  
      <input type="submit" value="Submit">
    </form>
 
  

</body>
</html>
